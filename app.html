<!DOCTYPE html>
<html ng-app="store">
<head>
    <title>AngularJS - Course</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>
<body ng-controller="StoreController as store">
    <h1>{{ "Single product " + "Example" }}</h1>

    <div>
        <h2>{{ store.product.name }}</h2>
        <h3>{{ store.product.description }}</h3>
        <h4>{{ store.product.price }}</h4>
        <button ng-show="store.product.active">Add to cart</button>
    </div>

    <br>

    <h1>{{ "Product array " + "Example" }}</h1>

    <div ng-repeat="product in store.products | orderBy:'price'">
        <h2>{{ product.name }}</h2>
        <h3>{{ product.description }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <button ng-show="product.active">Add to cart</button>
        <div ng-show="product.images.length">
            <h3>Images</h3>
            <ul ng-repeat="image in product.images">
                <li>
                    <img ng-src="{{image}}"
                </li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
